variables:
- name: ca
  type: certificate
  options:
    is_ca: true

- name: server
  type: certificate
  options:
    ca: ca
    common_name: default.nats
    alternative_names:
    - localhost
    - 127.0.0.1
    extended_key_usage:
    - server_auth

- name: valid_client
  type: certificate
  options:
    ca: ca
    common_name: default.client_1
    alternative_names:
    - localhost
    - 127.0.0.1
    extended_key_usage:
    - client_auth

- name: no_common_name
  type: certificate
  options:
    ca: ca
    alternative_names:
    - localhost
    - 127.0.0.1
    extended_key_usage:
    - client_auth

- name: client_id_only
  type: certificate
  options:
    ca: ca
    alternative_names:
    - localhost
    - 127.0.0.1
    common_name: default
    extended_key_usage:
    - client_auth

- name: non_existent_client
  type: certificate
  options:
    ca: ca
    alternative_names:
    - localhost
    - 127.0.0.1
    common_name: default.non_existent_client
    extended_key_usage:
    - client_auth